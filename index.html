<!DOCTYPE html>
<html>
<head>
  <link href="calendar.css" rel="stylesheet">
  <style>
    .popup-container {
      width: 350px;
      height: 400px;
      text-align: center;
      background-color: #F3E5D6;
    }
    .button-container {
      justify-content: center;
      margin-top: 20px;
      display: flex;
    }
      button {
        border-radius: 25px;
        padding: 10px;
        background: #E6CFC8;
        display: inline-block;
        height: 50px;
        vertical-align: middle;
        color: #fff;
        outline: 0;
        margin: 10px;
        border-color: #E6CFC8;
      }

      button:hover{
        background: #B8A6A0;
        cursor: pointer;
      }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      background-color: #8FBA9E;
      padding: 10px;
      margin-bottom: 5px;
      font-size: 15px;
      font-weight: bold;
      font-family: 'PT Sans Narrow', sans-serif;
      border-radius: 12px;
      color: #000;
      border: 2px solid;
      border-color: #8FBA9E;
    }

    li:hover {
      background-color: #A5C8B1;
      cursor: pointer;
    }

    h1 {
      border-radius: 25px;
      text-align: center;
      background-color: #C4BDC9;
      color: #FFF;
      padding: 20px;
      font-family: 'PT Sans Narrow', sans-serif;
    }

    body{
      background-color: #F3E5D6;
      
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 90%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-family: 'PT Sans Narrow', sans-serif;
      font-size: 13px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    #greeting{
      display: inline-block;
      vertical-align: middle;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }

    ::-webkit-scrollbar {
    width: 1px;
    }

  
.wrapper{
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.12);
}
.wrapper header{
  display: flex;
  align-items: center;
  padding: 5px 25px 10px;
  justify-content: space-between;
}
header .icons{
  display: flex;
}
header .icons span{
  height: 38px;
  width: 38px;
  margin: 0 1px;
  cursor: pointer;
  color: #878787;
  text-align: center;
  line-height: 38px;
  font-size: 25px;
  user-select: none;
  border-radius: 50%;
}
.icons span:last-child{
  margin-right: -10px;
}
header .icons span:hover{
  background: #f2f2f2;
}
header .current-date{
  font-size: 1.45rem;
  font-weight: 500;
}
.calendar{
  padding: 20px;
  font-size: 8px;
}
.calendar ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  text-align: center;
}
.calendar .days{
  margin-bottom: 1px;
}
.calendar li{
  color: #333;
  width: 20px;
  font-size: 12px;
  background-color: #FFF;
  border-radius: 45%;
  border-color: #FFF;
}
.calendar .weeks li{
  font-weight: 500;
  cursor: default;
  font-size: 15px;
}
.calendar .days li{
  z-index: 1;
  cursor: pointer;
  position: relative;
  margin-top: 30px;
}
.days li.inactive{
  color: #aaa;
}
.days li.active{
  color: #fff;
}
.days li::before{
  position: absolute;
  content: "";
  left: 50%;
  top: 50%;
  height: 40px;
  width: 40px;
  z-index: -1;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
.days li.active::before{
  background: #8FBA9E;
}
.days li:not(.active):hover::before{
  background: #f2f2f2;
}
  </style>
  <title>My Extension Popup</title>
  <script src="oauth.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <h1>
    Unified LMS Schedule
  </h1>
  <div class="button-container">
    <div class="tooltip">
      <button id="fetchButton" class="tooltip-button" title="Tooltip Message"><i class="material-icons">download</i></button><span class="tooltiptext">Import Schedule</span>
    </div>
    <div class="tooltip">
      <button id="logoutButton" class="tooltip-button" title="Tooltip Message"><i class="material-icons">logout</i></button><span class="tooltiptext">Logout</span>
    </div>
    <div class="tooltip">
      <button id="calendarButton" class="tooltip-button" title="Tooltip Message"><i class="material-icons">calendar_month</i></button><span class="tooltiptext">Calendar</span>
    </div>
  </div>
  
  <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">chevron_left</span>
        <span id="next" class="material-symbols-rounded">chevron_right</span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Su</li>
        <li>M</li>
        <li>T</li>
        <li>W</li>
        <li>Th</li>
        <li>F</li>
        <li>S</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>

  <div id="greeting"></div>
  <div class="popup-container">
    <ul id="deadline-list">
    </ul>
  </div>

</body>
</html>
